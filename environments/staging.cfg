[environment]
service_user = bliss
host_domain = gocept.net
update_method = rsync
platform = gocept.net

[hosts]

blissstag00 =
        blisssmtpd
        crontab
        dovecot
        haproxy
        hyappointmentsin
        logrotate
        mailimport
        mailman
        maintenancejobs
        nginxbliss
        nginxmailman
        nginxnewsletter
        nginxwebmail
        nginxyoutrack
        nrpehost
        postfix
        postfix_mysql
        roundcube
        roundcube_mysql
        ssh
        ssl_mail
        supervisor
        youtrack
        zeo
        zope
        zope_blisssupportmailer_mysql
        zope_statistics_mysql
        zope_xlstatistics_mysql
        zope_zope_sessions_mysql

[component:blisssmtpd]
smtpd_ip = *
smtpd_port = 1035

[component:dovecot]
address_sieve = mail.staging.apis.de:4190

[component:mailimport]
hostname = bliss.staging.apis.de

[component:mailman]
list_domain = lists.staging.apis.de

[component:nginxbliss]
public_name = bliss.staging.apis.de
alias = www.bliss.staging.apis.de bliss.apis-intern.com

[component:nginxyoutrack]
public_name = youtrack.staging.apis.de
alias = www.youtrack.staging.apis.de

[component:nginxnewsletter]
public_name = newsletter.staging.apis.de

[component:nginxmailman]
public_name = lists.staging.apis.de

[component:nginxwebmail]
public_name = webmail.staging.apis.de

[component:postfix]
address = mail.staging.apis.de:25

[component:postfix_mysql]
interact_with_mysql = False

[component:roundcube_mysql]
interact_with_mysql = False

[component:roundcube]
default_host = mail.staging.apis.de
smtp_server = mail.staging.apis.de
smtp_port = 587
bliss_addressbook_backendurl = bliss.staging.apis.de/BlissAddressBook

[component:zope_blisssupportmailer_mysql]
interact_with_mysql = False

[component:zope_statistics_mysql]
interact_with_mysql = False

[component:zope_zope_sessions_mysql]
interact_with_mysql = False

[component:zope_xlstatistics_mysql]
interact_with_mysql = False

[component:supervisor]
logrotate = True
nagios = True
