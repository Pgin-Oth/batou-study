[environment]
connect_method = local
platform = local1

[hosts]
localhost =
            cmbletnginx
            letsencrypt
            !nginx
            nginxmail

[component:cmbletnginx]

[component:letsencrypt]
public_name = mail.staging.apis.de

[component:nginx]
public_name = mail.staging.apis.de

[component:nginxmail]
public_name = mail.staging.apis.de
alias = www.mail.staging.apis.de
use_tls = False
